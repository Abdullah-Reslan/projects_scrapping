{% extends "base.html" %}

{% block title %}Amazon Scraper - Results{% endblock %}

{% block content %}
    <h2>Scraped Data from Amazon</h2>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Reviews</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item.Title }}</td>
                <td>{{ item.Price }}</td>
                <td>{{ item.Ratings }}</td>
                <td>{{ item.Reviews }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
